version: '3.8'

services:
  backend:
    build: ./backend
    container_name: flask-backend
    volumes:
      - db-data:/app
    ports:
      - "5000:5000"
    restart: unless-stopped

  frontend:
    build: ./frontend
    container_name: react-frontend
    depends_on:
      - backend
    ports:
      - "3000:80"
    restart: unless-stopped

volumes:
  db-data:
    driver: local
